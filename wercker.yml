box: wercker/python
services:
  - mies/postgis@0.0.5

# Build definition
build:
  # The steps that will be executed on build
  steps:

    - script:
        name: set postgis connection string
        code: |
          export WERCKER_POSTGRESQL_URL="postgis://$WERCKER_POSTGRESQL_USERNAME:$WERCKER_POSTGRESQL_PASSWORD@$WERCKER_POSTGRESQL_HOST:$WERCKER_POSTGRESQL_PORT/$WERCKER_POSTGRESQL_DATABASE"

    - install-packages:
        packages: postgresql-client-9.3 postgis libgdal-dev

    # A step that sets up the python virtual environment
    - virtualenv:
         name: setup virtual environment

    # A step that executes `pip install` command.
    - pip-install:
         requirements_file: "EquiTrack/requirements/test.txt"

    # # This pip-install clears the local wheel cache
    # - pip-install:
    #     clean_wheel_dir: true

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo python information
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"

    - script:
        name: set django settings file
        code: export DJANGO_SETTINGS_MODULE="EquiTrack.settings.test"

    - script:
        name: run django tests
        code: |
          python ./EquiTrack/manage.py test

deploy:
  steps:
    - add-to-known_hosts:
        hostname: $TARGET_MACHINE

    - mktemp:
        envvar: PRIVATEKEY_PATH

    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $SSH_KEY_PRIVATE
        overwrite: true

    - pip-install:
        name: pip install ansible
        requirements_file: ""
        packages_list: "ansible"

    - script:
        name: Create /etc/ansible
        code: |
          sudo mkdir -p /etc/ansible
          sudo chmod 777 /etc/ansible

    - create-file:
        name: create host file for ansible
        filename: /etc/ansible/hosts
        content: $TARGET_MACHINE
        overwrite: true

    - script:
        name: Rsync source files
        code: |
          rsync -avz --rsh="ssh -i $PRIVATEKEY_PATH" `pwd`/EquiTrack/* $REMOTE_USER@$TARGET_MACHINE:$REMOTE_SOURCE_DIR

    - script:
        name: run ansible
        code: |
          chmod 400 $PRIVATEKEY_PATH
          cd deployment
          ansible-playbook site.yml -vvvv -u $REMOTE_USER --private-key=$PRIVATEKEY_PATH --extra-vars "source_location=$REMOTE_SOURCE_DIR source_location_auto_remove=true hostname=$HOSTNAME aws_id=$AWS_ID aws_key=$AWS_KEY aws_bucket=$AWS_BUCKET"