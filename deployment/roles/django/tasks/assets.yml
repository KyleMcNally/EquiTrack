- name: Django | Assets | Collect
  django_manage: >
    command=collectstatic
    link=yes
    app_path=${django.root}
    settings=${django.settings}
    virtualenv=${project.virtualenv}
  tags:
    - assets
    - collectstatic
    - update
    - application
    - django
  notify:
    - restart nginx
    - restart uwsgi